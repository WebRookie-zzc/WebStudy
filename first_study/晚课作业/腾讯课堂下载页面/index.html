<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>腾讯课堂客户端下载</title>
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
      <div class="top-nav-logo">
        <img src="./img/logo.png" />
      </div>
      <div class="top-nav-back">返回首页</div>
    </div>
    <!-- 显示现在的页数 -->
    <ul class="show-pages">
      <li class="show-page-items"></li>
      <li class="show-page-items"></li>
      <li class="show-page-items"></li>
      <li class="show-page-items"></li>
      <li class="show-page-items"></li>
    </ul>
    <!-- 固定右侧的挂件 -->
    <div class="flow-click-items">
      <a href="#" class="top-moble iconfont">&#xe623;</a>
      <a href="#" class="back-sqr iconfont">&#xe620;</a>
    </div>
    <div class="hover-show-sqr"></div>
    <!-- 总的包裹层 -->
    <div class="all-wrapper">
        <!-- 内部运动的包裹层 -->
      <div class="inner-wrapper">
        <!-- 第一屏 -->
        <div class="first-page">
            <div class="moble">
                <div class="first-page-top-bg"></div>
                <div class="first-page-back-bg"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
