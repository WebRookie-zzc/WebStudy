<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>腾讯视频悬浮导航条效果</title>
</head>
<body>
    <div class="banner">
        <div class="inner">
            <a href="#" class="absolute_logo"></a>
            <div class="search">
                <input type="text" class='input' placeholder="王牌对王牌">
                <a href="#" class="hot">
                    <img src="./images/fire.png" alt="">
                    <span>热搜榜</span>
                </a>
                <button class="search_btn">
                    <img src="./images/search.png" alt="">
                    <span>全网搜</span>
                </button>
            </div>
            <div class="quick">
                <div class="q1 quick_item"></div>
                <div class="q2 quick_item"></div>
                <div class="q3 quick_item"></div>
                <div class="q4 quick_item"></div>
                <div class="q5 quick_item"></div>
            </div>
        </div>
    </div>
    <div class="p1 slide"></div>
    <div class="p0 slide"></div>
    <div class="p2 slide"></div>
    <div class="p3 slide"></div>
    <div class="p4 slide"></div>
    <div class="p5 slide"></div>
    <div class="p6 slide"></div>
    <div class="p7 slide"></div> 
    <script src="./index.js"></script>
</body>
</html>
